on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install nodejs
      uses: actions/setup-node@v4
      with:
        node-version: 21
    - name: Sync patches
      run: tools/ci.sh
      env:
        KIBAB_TEST_USER: ${{ secrets.KIBAB_TEST_USER }}
